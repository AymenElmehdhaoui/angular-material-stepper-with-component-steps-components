<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="stepOne">
    <app-step-one (onFormChange)="formChangeStepOne($event)"></app-step-one>
  </mat-step>
  <mat-step [stepControl]="stepTwo" [optional]="isStepTwoOptionnal">
    <app-step-two (onFormChange)="formChangeStepTwo($event)"></app-step-two>
  </mat-step>
  <mat-step>
    <form [formGroup]="stepThree">
      <ng-template matStepLabel>Fill out your description</ng-template>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </form>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="6px">
    <button mat-raised-button color="accent" (click)="move(0)">1st</button>
    <button mat-raised-button color="accent" (click)="move(1)">2nd</button>
    <button mat-raised-button color="accent" (click)="move(2)">3rd</button>
    <button mat-raised-button color="accent" (click)="setOptionalStepTwo()">Make Step 2 Optioal</button>
</div>
